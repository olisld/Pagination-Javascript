<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Microlead - Pagination Javascript</title>
  </head>

  <body>
    <h1>Microlead - Pagination Javascript</h1>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Lettre</th>
          </tr>
        </thead>
        <tbody id="letterList"></tbody>
      </table>
      <div class="btn-wrapper">
        <button class="btn" onclick="page.firstPage()">|<</button>
        <button class="btn" onclick="page.previous()"><</button>
        <span class="info"id="pageInfo"></span>
        <button class="btn" onclick="page.nextPage()">></button>
        <button class="btn" onclick="page.lastPage()">>|</button>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
